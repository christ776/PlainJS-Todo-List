<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>JS Issue Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body onload="init()">
    <div id='main_container' class="container-fluid">
        <h2 class="text-center bg-warning pb-1">My Notes</h2>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">I want to..</span>
          <input type="text" class="form-control" placeholder="Add New note" aria-describedby="basic-addon1" id="addNote">
        </div>
        <div class="pt-2 pb-2">
          <div class="container-fluid" id="notes">
          </div>
        </div>   
    </div>
    <script src="main.js"></script>
    <script src="storage.js"></script>
    <script type="text/javascript" src="/bower_components/chance/dist/chance.min.js"></script>    
  </body>
</html>
